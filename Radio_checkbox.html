<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h2>Checkbox</h2>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" />
                    <label for="">Html</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label for="">Css</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox">
                    <label for="">Js</label>
                </div>
            </div>
    </div>

    <div class="container">
        <div class="row">
            <h2>Radios</h2>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input name="gender" type="radio" class="form-check-input">
                    <label>Male</label>
                </div>
                <div class="form-check form-check-inline"name="gender" >
                    <input name="gender" type="radio" class="form-check-input">
                    <label>Female</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
